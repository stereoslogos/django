<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Herbario | Dishes</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/styles/estilosHome.css">
    </head>
    <body>
        <header>
            {% include './shared/menu.html' %}
        </header>
        <br><br>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-md-4 align-self-center">
                        <img src="../static/img/veggie.jpg" alt="" class="img-fluid w-100">
                    </div>
                    <div class="col-12 col-md-8">
                        <form method="POST">
                            <h3>Register your dish</h3>
                            {{formulario}}
                            <button type="submit" class="btn btn-outline-success w-100">Send</button>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>
</html>
